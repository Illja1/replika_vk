{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Відредагуйте повідомлення</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="body">Повідомлення:</label>
      <textarea class="form-control" id="body" name="body" rows="5">{{ chat.body }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Оновити</button>
  </form>
</div>
{% endblock %}
