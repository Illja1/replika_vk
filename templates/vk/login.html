{% extends 'base.html' %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
{% block content %}
    <style media="screen">

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #4a69bb, #5e97f6);
            z-index: -1;
        }

        .shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            opacity: 0.5;
            transform: translate(-50%, -50%);
        }

        .shape:first-child {
            background: #fff;
            top: 30%;
            left: 10%;
            animation: rotate 8s linear infinite;
        }

        .shape:last-child {
            background: #fff;
            top: 50%;
            left: 70%;
            animation: rotate-reverse 12s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        form {
            position: relative;
            z-index: 1;
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        form h3 {
            margin: 0;
            padding: 10px;
            font-size: 24px;
            color: #5e97f6;
        }

        form label {
            display: block;
            margin: 20px 0 5px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        form input[type="text"],
        form input[type="password"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            width: 80%;
            border: none;
            background: #f2f2f2;
            border-radius: 5px;
        }

        form button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #5e97f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #4a69bb;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="username">Ім'я користувача</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Пароль</label>
        <input type="password" placeholder="Password" id="password" name="pass">

        <button type="submit">Увійти</button>
        <button><a href="{% url 'register' %}">Загеєструватись</a></button>

    </form>
{% endblock %}
